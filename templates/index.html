<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding-top: 80px; /* Padding for fixed header */
        }
        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap; /* Prevent text from wrapping */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-primary {
            font-size: 1rem;
            padding: 0.25rem 0.75rem;
            background-color: #000;
            border-color: #000;
            width: auto;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .mt-4 {
            margin-top: 1.5rem !important;
        }
        .result-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center-align the section horizontally */
            max-width: 600px; /* Define a maximum width for the section */
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .progress-bar {
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flipkart Scraper</h1>
    </div>
    <div class="container mt-4">
        <form action="/scrape" method="post" id="scrape-form">
            <div class="form-group">
                <label for="asins" class="sr-only">Enter FSNs (separated by spaces):</label>
                <input type="text" class="form-control" id="asins" name="asins" placeholder="Enter FSNs (separated by spaces)" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Scrape</button>
            </div>
        </form>

        <!-- Progress bar section -->
        <div class="result-section mt-4 text-center" id="progress-container" style="display: none;">
            <h4>Scraping Progress:</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p id="progress-text">0%</p>
        </div>

        <!-- Results section -->
        {% if run_time %}
        <div class="result-section mt-4 text-center">
            <h4>Scraping Runtime:</h4>
            <p>{{ '{:.1f}'.format(run_time) }} seconds</p>
        </div>
        <div class="result-section mt-4 text-center">
            <a href="{{ download_link }}" class="btn btn-success">Download Excel</a>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('scrape-form').addEventListener('submit', function() {
            document.getElementById('progress-container').style.display = 'block';
            updateProgress();
        });

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    const progressText = document.getElementById('progress-text');
                    
                    const progress = Math.round(data.progress);
                    progressBar.style.width = progress + '%';
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressText.textContent = progress + '%';

                    if (progress < 100) {
                        setTimeout(updateProgress, 1000); // Poll every second
                    }
                });
        }
    </script>
</body>
</html>
