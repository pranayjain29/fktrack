<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding-top: 80px; /* Padding for fixed header */
        }
        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-primary {
            font-size: 1rem;
            padding: 0.25rem 0.75rem;
            background-color: #000;
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .result-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
        }
        .hidden {
            display: none;
        }
        
    .progress-bar {
    width: 100%;
    background-color: #ffffff; /* White background for the container */
    border: 6px solid #000000; /* Black border */
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
    display: none; /* Set to block for testing visibility */
}

.progress-bar div {
    height: 30px;
    background-color: #28a745; /* Green color for progress */
    color: white;
    line-height: 30px;
    font-weight: bold;
    text-align: center;
    border-radius: 0;
    transition: width 0.5s ease-in-out; /* Smooth transition for width change */
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Flipkart Scraper</h1>
    </div>
    <div class="container mt-4">
        <div class="tab-content">
            <!-- FSNs Scraper Tab -->
            <div class="page page-active" id="home">
                <form action="/scrape" method="post" id="scrape-form">
                    <div class="form-group">
                        <label for="asins" class="sr-only">Enter FSNs (separated by spaces):</label>
                        <input type="text" class="form-control" id="asins" name="asins" placeholder="Enter FSNs (separated by spaces)" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Scrape</button>
                    </div>
                </form>
                <div id="myProgress" class="progress-bar">
                    <div id="myBar">0%</div>
                </div>

                <div style="margin-top: 40px;"></div>

                {% if run_time %}
                <div class="result-section text-center">
                    <h4>Scraping Runtime:</h4>
                    <p>{{ '{:.1f}'.format(run_time) }} seconds</p>
                    <a href="{{ download_link }}" class="btn btn-success">Download Excel</a>
                </div>
                <script>
                    updateProgressBar(0);
                </script>
                {% endif %}
            </div>
            
            <div style="margin-top: 40px;"></div>
                
            <div class="page" id="price-comparison">
                <form action="/price_comparison" method="post" enctype="multipart/form-data" id="price-comparison-form">
                    <div class="form-group">
                        <label for="file">Upload Excel File (FSNs and Desired Prices):</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Upload and Compare</button>
                    </div>
                </form>
                <div id="priceComparisonProgress" class="progress-bar hidden">
                    <div id="priceComparisonBar">0%</div>
                </div>
                
                <div style="margin-top: 40px;"></div>
                
                {% if comparison_run_time %}
                <div class="result-section text-center">
                    <h4>Comparison Runtime:</h4>
                    <p>{{ '{:.1f}'.format(comparison_run_time) }} seconds</p>
                    <a href="{{ comparison_download_link }}" class="btn btn-success">Download Comparison Excel</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyDMDt8s/0/1C0PRq/4rfFflYBIZ0f/2Fmk8jM/T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9H2wBsN5FRK2Z4wff8H8F7o9TDoP5uDJYx4VnvKQDF0VrHau92bQ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIWw6tp+5cXy8V5pD0gD43fR0n8ZDzDAI7Bqhu5Opm6FfFOlbGgF" crossorigin="anonymous"></script>
    <script>
        function updateProgressBar(progress) {
            const elem = document.getElementById("myBar");
            elem.style.width = progress + "%";
            elem.innerText = progress + "%";
            console.log(`Update Progress Bar: ${progress}%`);
            document.getElementById('myProgress').style.display = progress > 0 ? 'block' : 'none';
        }

        function checkProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progress = data.progress || 0;
                    updateProgressBar(progress);
                    if (progress >= 100) {
                        setTimeout(() => {
                            document.getElementById('myProgress').style.display = 'none';
                            updateProgressBar(0);
                        }, 1000);
                    }
                })
                .catch(error => console.error('Error fetching progress:', error));
        }

        function updatePriceComparisonProgressBar(progress) {
            const elem = document.getElementById("priceComparisonBar");
            elem.style.width = progress + "%";
            elem.innerText = progress + "%";
            document.getElementById('priceComparisonProgress').style.display = progress > 0 ? 'block' : 'none';
        }

        function checkPriceComparisonProgress() {
            fetch('/price_comparison_progress')
                .then(response => response.json())
                .then(data => {
                    const progress = data.progress || 0;
                    updatePriceComparisonProgressBar(progress);
                    if (progress >= 100) {
                        document.getElementById('priceComparisonProgress').style.display = 'none';
                        updatePriceComparisonProgressBar(0);
                    }
                })
                .catch(error => console.error('Error fetching progress:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('scrape-form').addEventListener('submit', function() {
                updateProgressBar(0);
                document.getElementById('myProgress').style.display = 'block';
            });
            document.getElementById('price-comparison-form').addEventListener('submit', function() {
                updatePriceComparisonProgressBar(0);
                document.getElementById('priceComparisonProgress').style.display = 'block';
            });
            setInterval(checkProgress, 1000);
            setInterval(checkPriceComparisonProgress, 1000);
        });
    </script>
</body>
</html>
