<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TJ2TFNR2YH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-TJ2TFNR2YH');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding-top: 80px; /* Padding for fixed header */
        }
        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-primary {
            font-size: 1rem;
            padding: 0.25rem 0.75rem;
            background-color: #000;
            border-color: #000;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .result-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flipkart Scraper</h1>
    </div>
    <div class="container mt-4">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" href="/self" role="tab" aria-controls="home" aria-selected="false">FSNs Scraper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="competitor-data-tab" data-toggle="tab" href="#competitor-data" role="tab" aria-controls="competitor-data" aria-selected="true">Competitor Data</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Competitor Data Tab -->
            <div class="page page-active" id="competitor-data">
                <form action="/fetch_competitor_data" method="post" id="competitor-data-form">
                    <div class="form-group">
                        <label for="query">Query:</label>
                        <input type="text" class="form-control" id="query" name="query" placeholder="Enter search query" required>
                    </div>
                    <div class="form-group">
                        <label for="num_pages">No. of Pages:</label>
                        <input type="number" class="form-control" id="num_pages" name="num_pages" placeholder="Enter number of pages" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="sort_option">Sort by:</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-primary active">
                                <input type="radio" name="sort_option" id="relevance" value="relevance" checked> Relevance
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="sort_option" id="popularity" value="popularity"> Popularity
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Fetch Data</button>
                    </div>
                </form>                
                
                <div style="margin-top: 40px;"></div>
                
                {% if fetch_runtime %}
                <div class="result-section text-center">
                    <h4>Fetch Runtime:</h4>
                    <p>{{ '{:.1f}'.format(fetch_runtime) }} seconds</p>
                    <a href="{{ fetch_download_link }}" class="btn btn-success">Download Data</a>
                    <a href="{{ analysis_link }}" class="btn btn-primary">Detailed Analysis</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyDMDt8s/0/1C0PRq/4rfFflYBIZ0f/2Fmk8jM/T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9H2wBsN5FRK2Z4wff8H8F7o9TDoP5uDJYx4VnvKQDF0VrHau92bQ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIWw6tp+5cXy8V5pD0gD43fR0n8ZDzDAI7Bqhu5Opm6FfFOlbGgF" crossorigin="anonymous"></script>
</body>
</html>
